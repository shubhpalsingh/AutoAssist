<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Auto-Assist</title>
<style>
  :root {
    --bg-light: #f0f0f0;
    --bg-dark: #181818;
    --text-light: #222;
    --text-dark: #eee;
    --chat-bg-light: #fff;
    --chat-bg-dark: #2b2b2b;
    --btn-bg-light: #ddd;
    --btn-bg-dark: #444;
    --accent: #2196f3;
    --accent-dark: #64b5f6;
  }
  body.light {
    background: var(--bg-light);
    color: var(--text-light);
  }
  body.dark {
    background: var(--bg-dark);
    color: var(--text-dark);
  }
  .container {
    width: 100vw;
    height: 100vh;
    min-height: 100vh;
    margin: 0;
    padding: 0;
    border-radius: 0;
    background: var(--chat-bg-light);
    box-shadow: none;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    align-items: center;
  }
  body.dark .container {
    background: var(--chat-bg-dark);
  }

  body.dark .container {
    background: var(--chat-bg-dark);
    box-shadow: 0 0 15px rgba(0,0,0,0.5);
  }
  h2 {
    text-align: center;
    margin-bottom: 15px;
    user-select: none;
  }
  #themeToggle {
    position: fixed;
    top: 15px;
    right: 15px;
    background: var(--btn-bg-light);
    border: none;
    border-radius: 50%;
    width: 36px;
    height: 36px;
    cursor: pointer;
    font-size: 18px;
    transition: background 0.3s;
  }
  body.dark #themeToggle {
    background: var(--btn-bg-dark);
    color: var(--text-dark);
  }
  #chatbox {
    flex: 1;
    width: 100%;
    max-width: 800px;
    margin: 0 auto;
    overflow-y: auto;
    border: 1px solid #ccc;
    border-radius: 6px;
    padding: 10px;
    background: var(--chat-bg-light);
    color: var(--text-light);
    box-sizing: border-box;
  }

  body.dark #chatbox {
    background: var(--chat-bg-dark);
    color: var(--text-dark);
    border-color: #555;
  }
  .message {
    margin: 8px 0;
    line-height: 1.4;
  }
  .message.user {
    font-weight: bold;
    color: var(--accent);
  }
  .message.bot {
    font-style: italic;
    color: var(--text-light);
  }
  body.dark .message.bot {
    color: var(--text-dark);
  }
  .input-area {
    width: 100%;
    max-width: 800px;
    margin: 0 auto 20px auto;
    display: flex;
    gap: 8px;
    padding: 15px 0 15px 0;
    box-sizing: border-box;
  }

  #userInput {
    flex-grow: 1;
    padding: 8px 10px;
    font-size: 1.1em;
    border: 1px solid #aaa;
    border-radius: 6px;
    outline: none;
    transition: border-color 0.3s;
  }
  #userInput:focus {
    border-color: var(--accent);
  }
  body.dark #userInput {
    background: #444;
    color: var(--text-dark);
    border-color: #666;
  }
  #sendBtn, #micBtn {
    background: var(--btn-bg-light);
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 1.2em;
    padding: 0 14px;
    transition: background 0.3s, color 0.3s;
    user-select: none;
  }
  body.dark #sendBtn, body.dark #micBtn {
    background: var(--btn-bg-dark);
    color: var(--text-dark);
  }
  #sendBtn:hover, #micBtn:hover {
    background: var(--accent);
    color: white;
  }
  #micBtn.active {
    background: #e53935; /* red when recording */
    color: white;
  }
</style>
</head>
<body class="light">
<button id="themeToggle" title="Toggle light/dark theme">üåô</button>
<div class="container">
  <h2>Auto-Assist</h2>
  <div id="chatbox"></div>
  <div class="input-area">
    <input type="text" id="userInput" placeholder="Type your message..." autocomplete="off" />
    <button id="sendBtn" title="Send message">‚û°Ô∏è</button>
    <button id="micBtn" title="Start/Stop voice input">üé§</button>
  </div>
</div>

<script>
  const chatbox = document.getElementById('chatbox');
  const input = document.getElementById('userInput');
  const sendBtn = document.getElementById('sendBtn');
  const micBtn = document.getElementById('micBtn');
  const themeToggle = document.getElementById('themeToggle');
  let darkMode = false;

  // Append message to chatbox
  function appendMessage(sender, text) {
    const msgDiv = document.createElement('div');
    msgDiv.classList.add('message', sender === 'You' ? 'user' : 'bot');
    msgDiv.innerHTML = `<b>${sender}:</b> ${text}`;
    chatbox.appendChild(msgDiv);
    chatbox.scrollTop = chatbox.scrollHeight;
  }

  // Send user message to server
  async function sendMessage() {
    const msg = input.value.trim();
    if (!msg) return;
    appendMessage('You', msg);
    input.value = '';
    try {
      const response = await fetch('/chat', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({message: msg})
      });
      const data = await response.json();
      appendMessage('Auto-Assist', data.response);
    } catch (e) {
      appendMessage('Auto-Assist', 'Error: Unable to connect to server.');
    }
  }

  // Event listener for send button and Enter key
  sendBtn.addEventListener('click', sendMessage);
  input.addEventListener('keydown', e => {
    if (e.key === 'Enter') {
      sendMessage();
    }
  });

  // Theme toggle logic
  themeToggle.addEventListener('click', () => {
    darkMode = !darkMode;
    if (darkMode) {
      document.body.classList.replace('light', 'dark');
      themeToggle.textContent = '‚òÄÔ∏è';
    } else {
      document.body.classList.replace('dark', 'light');
      themeToggle.textContent = 'üåô';
    }
  });

  // Voice recognition setup
  let recognizing = false;
  let recognition;

  if (!('webkitSpeechRecognition' in window)) {
    micBtn.disabled = true;
    micBtn.title = "Voice input not supported by your browser";
  } else {
    recognition = new webkitSpeechRecognition();
    recognition.continuous = false;
    recognition.interimResults = false;
    recognition.lang = 'en-IN';

    recognition.onstart = () => {
      recognizing = true;
      micBtn.classList.add('active');
      micBtn.title = "Click to stop recording";
    };

    recognition.onend = () => {
      recognizing = false;
      micBtn.classList.remove('active');
      micBtn.title = "Click to start voice input";
    };

    recognition.onresult = (event) => {
      const transcript = event.results[0][0].transcript;
      appendMessage('You (voice)', transcript);
      input.value = transcript;
      sendMessage();
    };

    micBtn.addEventListener('click', () => {
      if (recognizing) {
        recognition.stop();
        recognizing = false;
      } else {
        recognition.start();
      }
    });
  }
</script>
</body>
</html>
